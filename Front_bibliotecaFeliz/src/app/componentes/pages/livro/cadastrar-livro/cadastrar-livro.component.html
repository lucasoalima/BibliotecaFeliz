<h2>Cadastrar Folha</h2>

<div id="valor">
    <label for="txtValor">Nome do livro</label>
    <input type="text" id="txtValor" [(ngModel)]="nomeLivro" />
</div>
<div id="quantidade">
    <label for="txtQuantidade">Quantidade em estoque</label>
    <input type="number" id="txtQuantidade" [(ngModel)]="quantidadeEstoque" />
</div>
<div id="data">
    <label for="txtData">Autor</label>
    <input type="text" id="txtData" [(ngModel)]="autor" />
</div>
<div id="funcionarios">
    <label for="selFuncionarios">Categoria do livro</label>
    <select [(ngModel)]="categoriaId">
        <option *ngFor="let categoria of categorias" value="{{categoria.categoriaId}}">
            {{ categoria.categoriaId }} - {{ categoria.nomeCategoria }}
        </option>
    </select>
</div>
<div id="botao">
    <button id="btnCadastrar" (click)="cadastrar()">Cadastrar</button>
</div>
