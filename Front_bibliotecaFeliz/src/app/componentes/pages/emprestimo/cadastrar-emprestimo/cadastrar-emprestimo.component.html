<mat-card class="container">
    <mat-card-header>
      <mat-card-title>Cadastrar emprestimo de livro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div id="Aluno">
            <label for="selAlunos">Alunos cadastrados</label>
            <select [(ngModel)]="alunoId">
                <option *ngFor= "let aluno of alunos" value="aluno.alunoId"> {{ aluno.alunoId }} - {{ aluno.nomeAluno }} </option>
            </select>
          </div>

          <div id="Livro">
            <label for="selLivros">Livros disponiveis</label>
            <select [(ngModel)]="livroId">
                <option *ngFor= "let livro of livros" value="livro.id"> {{ livro.id }} - {{ livro.nomeLivro }} </option>
            </select>
          </div>

          <div id="Categoria">
            <label for="selCategorias">Categorias disponiveis</label>
            <select [(ngModel)]="categoriaId">
                <option *ngFor= "let categoria of categorias" value="categoria.categoriaId"> {{ categoria.categoriaId }} - {{ categoria.nomeCategoria }} </option>
            </select>
          </div>
      
    </mat-card-content>
  
    <button mat-raised-button color="warn" id="btnCadastrar" (click)="cadastrar()">Cadastrar</button>
  </mat-card>
