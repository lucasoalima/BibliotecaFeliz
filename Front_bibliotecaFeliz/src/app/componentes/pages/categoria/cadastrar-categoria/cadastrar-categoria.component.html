<mat-card class="container">
  <mat-card-header>
<mat-card-title> Cadastrar Categoria </mat-card-title>

<mat-form-field *ngIf="CategoriaId" class="input" id="CategoriaId">
  <mat-label for="CategoriaId">Id:</mat-label>
  <input matInput type="text" name="CategoriaId" [(ngModel)]="CategoriaId" />
</mat-form-field>

<div id="nome">
  <label for="txtNome">Nome Da Categoria</label>
  <input type="text" id="txtNome" [(ngModel)]= "NomeCategoria" />
</div>

<div id="cpf">
  <label for="txtCpf">Quantidade em estoque</label>
  <input type="text" id="txtCpf" [(ngModel)]= "QtdEstoqueCategoria" />
</div>

<div id="botao">
  <button *ngIf="!CategoriaId" id="btnCadastrar" (click)="cadastrar()">Cadastrar</button>
  <button *ngIf="CategoriaId" id="btnAlterar" (click)="alterar()">Salvar</button>
</div>

<div>
    <h3 class="erro">
     {{ mensagem }}
     </h3>
</div>

</mat-card-header>
</mat-card>
